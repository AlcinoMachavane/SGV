<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .illustration {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="illustration">🔍</div>
    <div class="error-code">404</div>
    <h1>Página Não Encontrada</h1>
    <p>A página que está a tentar acessar não existe ou foi movida.</p>
    <p><a href="/">Voltar à Página Inicial</a></p>
</div>
</body>
</html>
