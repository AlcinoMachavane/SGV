<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head th:replace="~{fragments/app/appHead/appHeadProduct :: appHeadProduct}"></head>

<!-- MOBILE BUTTON FOR SIDEBAR-->
<div th:replace="~{fragments/app/appSidebar :: sidebarFragment}"></div>

<main class="mainContent">
    <!-- navBar.html -->
    <div th:replace="~{fragments/app/appNavbar :: navbarFragment}"></div>
    <!-- SUB NAVBAR-->
    <nav class="subNavbar">
        <div class="mobileDisplay">

            <!-- Botão para abrir o modal de Produto Genérico -->
            <a th:href="@{/cadastro_de_produto_generico}" class="btn btn-default" id="genericProductButton"
               title="Cadastrar produto genérico">
                <i class="fa fa-plus"></i>
            </a>
            </a>

        </div>
    </nav>

<!--    mainContentJustifyWithoutSubMenu-->
    <div class="mainContentJustify">
        <!--  TABLE Conteiner-->
        <div class="tableConteiner">
            <table class="display table_on_profile_view" style="width:100%">
                <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nome do Produto</th>
                    <th>Descrição</th>
                    <th class="active">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr class="product">
                    <td>1</td>
                    <td>Laptop</td>
                    <td>Electrónicos</td>
                    <td class="actionEye">
                        <a th:href="@{/editar_produto_generico}" title="Editar produto"><i class="fa-solid fa-edit"></i></a>
                        <a href="deleteProduct.html"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                <!-- Repita este bloco de tr para mais produtos -->
                </tbody>
                <tfoot>
                <tr>
                    <th>Nº</th>
                    <th>Nome do Produto</th>
                    <th>Descrição</th>
<!--                    <th class="active">Ações</th>-->
                </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <div th:replace="~{fragments/app/appFooter :: footerFragment}"></div>

</main>
<div th:replace="~{fragments/app/appScripts/appDataTableScripts :: appDataTableScripts}"></div>
</body>
</html>
