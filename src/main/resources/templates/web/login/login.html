<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <div  th:replace="~{/web/fragment/head_resources :: head_resources}"></div>
    <link rel="stylesheet" th:href="@{/web/login/form/form.css}">
    <link rel="stylesheet" th:href="@{/web/login/form/formMediaQuery.css}">
</head>
<body class="body-black">
<div th:replace="~{/web/fragment/header :: nav}"></div>

<main class="mainOfLogin">

    <div class="mainContentJustifier">

        <div class="login-container">
            <h1>Login</h1>
            <form class="form">
                <div class="forLableAndInput">
                    <label for="email"><i class="fa-solid fa-user-pen"></i></label>
                    <input type="email" id="email" name="email" placeholder="Username">
                </div>
                <div id="emailDocumentFeedback" class="feedback"></div>

                <div class="forLableAndInput">
                    <label for="password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="button" class="toggle-password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </button>
                </div>
                <div id="passwordDocumentFeedback" class="feedback"></div>
                <p class="infoTexte helpToLogin"><a th:href="@{/web/recuperar_senha}">Esqueceu-se da senha?</a></p>


                <a th:href="@{/web/login}" class="btn btn-default">Login</a>
            </form>
        </div>
    </div>

    <div class="article">
        <p><a href="https://www.guizois.com/">Copyright © 2023 Guizo Informática e Serviços</a></p>
    </div>
</main>

<div th:replace="~{web/fragment/head_resources :: scripts}"></div>

</body>
</html>
